<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Build Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0055aa;
        }
    </style>
    
    <script type="text/javascript">
        function initWidget() {
            window.onebuild.init({
                key: "YOUR_API_KEY"
            });
        }
    </script>
</head>
<body onload="initWidget()">
    <button onclick="window.onebuild.open()">Open 1Build Catalog</button>
    
    <!-- 1Build widget script -->
    <script src="https://cdn.1build.com/widget.js" async defer></script>
</body>
</html>
