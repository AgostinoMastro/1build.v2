<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Build Electrical Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        
        .container {
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-top: 0;
            font-size: 24px;
        }
        
        .button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .button:hover {
            background-color: #0055aa;
        }
        
        /* Modal overlay styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        
        .modal-title {
            font-weight: bold;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }
        
        .modal-body {
            height: calc(100% - 50px);
            position: relative;
        }
        
        .widget-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Custom styling for widget */
        .custom-widget-styles {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1Build Electrical Products</h1>
        <p>Browse electrical conduit products and pricing from 1Build</p>
        
        <button class="button" id="openModalBtn">Open 1Build Catalog</button>
    </div>
    
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">1Build Product Catalog</h3>
                <button class="close-btn" id="closeModalBtn">Ã—</button>
            </div>
            <div class="modal-body">
                <iframe id="widgetFrame" class="widget-frame" src="about:blank"></iframe>
            </div>
        </div>
    </div>
    
    <!-- Style injection for hiding "Add to Project" button -->
    <style class="custom-widget-styles" id="widgetCustomStyles">
        /* This will be injected into the iframe */
        button[aria-label="Add to Project"],
        button:contains("Add to Project") {
            display: none !important;
        }
    </style>
    
    <script>
        // Elements
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const widgetFrame = document.getElementById('widgetFrame');
        const widgetStyles = document.getElementById('widgetCustomStyles');
        
        // Show modal with widget
        openModalBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'block';
            
            // Create the widget content
            const widgetContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>1Build Widget</title>
                    <style>
                        body { margin: 0; padding: 0; overflow: hidden; }
                        
                        /* Hide Add to Project button */
                        button[aria-label="Add to Project"],
                        [data-testid="add-to-project-button"] {
                            display: none !important;
                        }
                    </style>
                </head>
                <body>
                    <script src="https://cdn.1build.com/widget.js"><\/script>
                    <script>
                        window.onload = function() {
                            if (window.onebuild) {
                                window.onebuild.init({
                                    key: "1build_emb.rZw252g8.0exOSkoCXcY1wuFJCcC84spIVVqKq8Us", // Your actual embedded API key
                                    defaultFilters: {
                                        categoryPath: ["Electrical", "Conduit"]
                                    }
                                });
                                
                                // Add listener to communicate with parent
                                window.onebuild.on('sourceSelected', function(source) {
                                    window.parent.postMessage({
                                        type: '1buildProductSelected',
                                        product: source
                                    }, '*');
                                });
                                
                                // Open the widget automatically
                                setTimeout(function() {
                                    window.onebuild.open();
                                }, 500);
                                
                                // Try to add custom styles to hide the Add to Project button
                                setTimeout(function() {
                                    // Create a style element
                                    var style = document.createElement('style');
                                    style.textContent = \`
                                        button[aria-label="Add to Project"],
                                        [data-testid="add-to-project-button"],
                                        button:has(span:contains("Add to Project")) {
                                            display: none !important;
                                            visibility: hidden !important;
                                            opacity: 0 !important;
                                            pointer-events: none !important;
                                        }
                                    \`;
                                    document.head.appendChild(style);
                                    
                                    // Try to find and remove the button directly
                                    setInterval(function() {
                                        var buttons = document.querySelectorAll('button');
                                        buttons.forEach(function(button) {
                                            if (button.textContent.includes('Add to Project')) {
                                                button.style.display = 'none';
                                            }
                                        });
                                    }, 1000);
                                }, 2000);
                            } else {
                                document.body.innerHTML = '<p style="padding: 20px; color: red;">1Build widget failed to load. Please try again.</p>';
                            }
                        };
                    <\/script>
                </body>
                </html>
            `;
            
            // Set iframe content
            const frame = widgetFrame;
            const frameDoc = frame.contentDocument || frame.contentWindow.document;
            frameDoc.open();
            frameDoc.write(widgetContent);
            frameDoc.close();
        });
        
        // Close modal
        closeModalBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'none';
            // Reset iframe
            widgetFrame.src = 'about:blank';
        });
        
        // Close modal if clicking outside the content
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
                // Reset iframe
                widgetFrame.src = 'about:blank';
            }
        });
        
        // Listen for product selection from iframe
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === '1buildProductSelected') {
                const product = event.data.product;
                console.log('Selected product:', product);
                
                // You can process the selected product here
                // For example, save it to localStorage or display it
                // This would allow integration with Glide
                
                // Example: Store in localStorage for Glide to access
                localStorage.setItem('selectedProduct', JSON.stringify(product));
                
                // Optionally close the modal after selection
                // modalOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
