<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Build Electrical Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        
        .container {
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-top: 0;
            font-size: 24px;
        }
        
        .button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .button:hover {
            background-color: #0055aa;
        }
        
        /* Modal overlay styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            z-index: 10;
            position: relative;
        }
        
        .modal-title {
            font-weight: bold;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }
        
        .modal-body {
            height: calc(100% - 50px);
            position: relative;
        }
        
        #debug-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            display: none;
        }
        
        /* Loader */
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #0066cc;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
            z-index: 5;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1Build Electrical Products</h1>
        <p>Browse electrical conduit products and pricing from 1Build</p>
        
        <button class="button" id="open-widget-btn">Open 1Build Catalog</button>
    </div>
    
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">1Build Product Catalog</h3>
                <button class="close-btn" id="closeModalBtn">Ã—</button>
            </div>
            <div class="modal-body">
                <!-- Loader will show while widget initializes -->
                <div id="loader" class="loader"></div>
                <!-- Widget will be initialized in this div -->
                <div id="widget-container" style="width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>
    
    <!-- Debug info panel (hidden by default) -->
    <div id="debug-info"></div>
    
    <!-- Load the 1build widget script -->
    <script src="https://cdn.1build.com/widget.js"></script>
    
    <script>
        // Function to log debug info
        function log(message) {
            console.log(message);
            const debugInfo = document.getElementById('debug-info');
            debugInfo.style.display = 'block';
            debugInfo.innerHTML += message + '<br>';
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }
        
        // Elements
        const openWidgetBtn = document.getElementById('open-widget-btn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const loader = document.getElementById('loader');
        
        // Check if widget script loaded
        if (typeof window.onebuild === 'undefined') {
            log('1Build script not loaded properly. Attempting to reload...');
            
            // Try to load the script again
            const script = document.createElement('script');
            script.src = 'https://cdn.1build.com/widget.js';
            document.body.appendChild(script);
            
            // Wait for script to load
            script.onload = function() {
                log('Script loaded successfully via fallback');
                initializeWidget();
            };
        } else {
            log('1Build script loaded successfully');
            initializeWidget();
        }
        
        // Initialize the widget
        function initializeWidget() {
            try {
                // Initialize the widget with your API key
                window.onebuild.init({
                    key: "1build_emb.rZw252g8.0exOSkoCXcY1wuFJCcC84spIVVqKq8Us",
                    onLoad: function() {
                        log('Widget initialized successfully');
                        openWidgetBtn.disabled = false;
                    },
                    onError: function(error) {
                        log('Widget initialization error: ' + JSON.stringify(error));
                    }
                });
                
                log('Widget initialized with API key');
            } catch (err) {
                log('Error initializing widget: ' + err.message);
            }
        }
        
        // Open widget when button is clicked
        openWidgetBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'block';
            loader.style.display = 'block';
            
            try {
                // Make sure widget is initialized
                if (typeof window.onebuild !== 'undefined') {
                    log('Opening widget...');
                    
                    // Use setTimeout to ensure modal is rendered before opening widget
                    setTimeout(function() {
                        try {
                            // Set parameters for the widget
                            const params = {
                                containerSelector: '#widget-container',
                                defaultFilters: {
                                    categoryPath: ["Electrical", "Conduit"]
                                },
                                onOpen: function() {
                                    log('Widget opened successfully');
                                    loader.style.display = 'none';
                                },
                                onClose: function() {
                                    log('Widget closed');
                                },
                                onError: function(error) {
                                    log('Widget error: ' + JSON.stringify(error));
                                    loader.style.display = 'none';
                                }
                            };
                            
                            // Open the widget with the specified parameters
                            window.onebuild.open(params);
                        } catch (err) {
                            log('Error opening widget: ' + err.message);
                            loader.style.display = 'none';
                        }
                    }, 500);
                } else {
                    log('onebuild object not defined');
                    loader.style.display = 'none';
                }
            } catch (err) {
                log('Error in click handler: ' + err.message);
                loader.style.display = 'none';
            }
        });
        
        // Close modal when close button is clicked
        closeModalBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'none';
            
            // Close the widget if it's open
            try {
                if (typeof window.onebuild !== 'undefined') {
                    window.onebuild.close();
                }
            } catch (err) {
                log('Error closing widget: ' + err.message);
            }
        });
        
        // Close modal when clicking outside the content
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                closeModalBtn.click();
            }
        });
    </script>
</body>
</html>
