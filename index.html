<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Build Electrical Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        
        .container {
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-top: 0;
            font-size: 24px;
        }
        
        .button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .button:hover {
            background-color: #0055aa;
        }
        
        /* Modal overlay styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        
        .modal-title {
            font-weight: bold;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }
        
        .modal-body {
            height: calc(100% - 50px);
            position: relative;
        }
        
        .widget-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Loader styles */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0066cc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1Build Electrical Products</h1>
        <p>Browse electrical conduit products and pricing from 1Build</p>
        
        <button class="button" id="openModalBtn">Open 1Build Catalog</button>
    </div>
    
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">1Build Product Catalog</h3>
                <button class="close-btn" id="closeModalBtn">Ã—</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Loader will be shown while widget loads -->
                <div class="loader-container" id="loaderContainer">
                    <div class="loader"></div>
                    <p>Loading 1Build catalog...</p>
                </div>
                
                <!-- Widget iframe will be inserted here -->
            </div>
        </div>
    </div>
    
    <script>
        // Elements
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalBody = document.getElementById('modalBody');
        const loaderContainer = document.getElementById('loaderContainer');
        
        // 1Build script already loaded flag
        let oneBuildScriptLoaded = false;
        
        // Show modal and load widget
        openModalBtn.addEventListener('click', function() {
            // Show modal
            modalOverlay.style.display = 'block';
            
            // Create a direct iframe to 1build app - this is more reliable than trying to create our own widget
            const iframeUrl = 'https://app.1build.com/widget?mode=embed&key=1build_emb.rZw252g8.0exOSkoCXcY1wuFJCcC84spIVVqKq8Us&category=Electrical/Conduit';
            
            // Create iframe element
            const iframe = document.createElement('iframe');
            iframe.className = 'widget-frame';
            iframe.src = iframeUrl;
            iframe.style.display = 'none'; // Hide initially until loaded
            
            // Add load event
            iframe.onload = function() {
                // Hide loader and show iframe
                loaderContainer.style.display = 'none';
                iframe.style.display = 'block';
            };
            
            // Add error event
            iframe.onerror = function() {
                loaderContainer.innerHTML = '<p style="color: red;">Error loading 1Build catalog. Please try again later.</p>';
            };
            
            // Add iframe to modal body
            modalBody.appendChild(iframe);
        });
        
        // Close modal
        closeModalBtn.addEventListener('click', function() {
            // Hide modal
            modalOverlay.style.display = 'none';
            
            // Remove iframe to fully reset it
            const iframes = modalBody.querySelectorAll('iframe');
            iframes.forEach(iframe => iframe.remove());
            
            // Show loader again for next time
            loaderContainer.style.display = 'flex';
        });
        
        // Close modal if clicking outside the content
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                closeModalBtn.click();
            }
        });
        
        // Pre-load the 1build script
        function preloadOneBuildScript() {
            const script = document.createElement('script');
            script.src = 'https://cdn.1build.com/widget.js';
            script.onload = function() {
                oneBuildScriptLoaded = true;
                console.log('1Build script preloaded');
            };
            document.body.appendChild(script);
        }
        
        // Preload the script for faster modal opening
        preloadOneBuildScript();
    </script>
</body>
</html>
