<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Build Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: transparent;
        }
        
        /* Black button with white text */
        button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 auto;
            font-weight: 500;
            transition: background-color 0.2s ease;
            display: block;
        }
        
        button:hover {
            background-color: #333333;
        }
        
        button:disabled {
            background-color: #333333;
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        /* Hide debug info */
        #debug-info {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Just the button, no title or text -->
    <button id="open-widget-btn" disabled>Loading widget...</button>
    
    <!-- Hidden debug info -->
    <div id="debug-info"></div>
    
    <!-- Load widget script -->
    <script>
        const debugInfo = document.getElementById('debug-info');
        const openWidgetBtn = document.getElementById('open-widget-btn');
        
        function log(message) {
            console.log(message);
            // We're keeping the debug logging function but not displaying it
        }
        
        log("Starting widget initialization...");
        
        // 1. First, check if the browser can access the 1build CDN directly
        fetch('https://cdn.1build.com/widget.js', { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    log("CDN accessible, proceeding with script load...");
                    loadWidgetScript();
                } else {
                    log(`CDN request failed with status: ${response.status}`);
                    fallbackToLocalProxy();
                }
            })
            .catch(error => {
                log(`CDN access error: ${error.message}`);
                fallbackToLocalProxy();
            });
        
        function loadWidgetScript() {
            // Create script tag and add to document
            const script = document.createElement('script');
            script.src = 'https://cdn.1build.com/widget.js';
            
            script.onload = function() {
                log("Script loaded successfully!");
                initializeWidget();
            };
            
            script.onerror = function() {
                log("Error loading script from CDN.");
                fallbackToLocalProxy();
            };
            
            document.body.appendChild(script);
        }
        
        function fallbackToLocalProxy() {
            log("Attempting to use a CORS proxy...");
            const script = document.createElement('script');
            script.src = 'https://api.allorigins.win/raw?url=https://cdn.1build.com/widget.js';
            
            script.onload = function() {
                log("Script loaded via proxy!");
                initializeWidget();
            };
            
            script.onerror = function() {
                log("Failed to load script via proxy. Please check console for additional errors.");
                openWidgetBtn.textContent = "Widget Failed to Load";
            };
            
            document.body.appendChild(script);
        }
        
        function initializeWidget() {
            // Wait for the window.onebuild object to be defined
            const checkInterval = setInterval(function() {
                if (window.onebuild) {
                    clearInterval(checkInterval);
                    log("onebuild object found, initializing...");
                    
                    try {
                        window.onebuild.init({
                            key: "1build_emb.rZw252g8.0exOSkoCXcY1wuFJCcC84spIVVqKq8Us"
                        });
                        
                        log("Widget initialized successfully!");
                        openWidgetBtn.disabled = false;
                        openWidgetBtn.textContent = "Open Catalogue";
                        
                        openWidgetBtn.addEventListener('click', function() {
                            log("Opening widget...");
                            window.onebuild.open();
                        });
                        
                    } catch (err) {
                        log(`Initialization error: ${err.message}`);
                        openWidgetBtn.textContent = "Widget Error";
                    }
                }
            }, 100);
            
            // Timeout after 5 seconds
            setTimeout(function() {
                clearInterval(checkInterval);
                if (!window.onebuild) {
                    log("Timeout waiting for onebuild object. Script may have loaded but onebuild object is not available.");
                    openWidgetBtn.textContent = "Widget Unavailable";
                }
            }, 5000);
        }
    </script>
</body>
</html>
