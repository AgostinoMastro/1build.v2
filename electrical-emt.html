<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Build EMT Products</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Initialize 1build widget with category filter -->
    <script type="text/javascript">
        function initWidget() {
            window.onebuild.init({
                key: "YOUR_API_KEY",  // Replace with your actual 1build EMBEDDED API key
                defaultFilters: {
                    categoryPath: ["Electrical", "Conduit", "Electric Metal Tubing (EMT)"]
                }
            });
            
            // Automatically open the widget when page loads
            setTimeout(function() {
                window.onebuild.open();
            }, 1000);
        }
    </script>
</head>
<body onload="initWidget()">
    <div class="container">
        <h1>1Build EMT Products</h1>
        <p>Browse Electric Metal Tubing (EMT) products and pricing</p>
        
        <!-- Product search button -->
        <button onclick="window.onebuild.open()">Open EMT Catalog</button>
        
        <!-- Container for displaying selected product details -->
        <div id="product-details"></div>
    </div>
    
    <!-- 1Build widget script -->
    <script src="https://cdn.1build.com/widget.js" async defer></script>
    
    <!-- Custom scripts for handling product selection -->
    <script src="script.js"></script>
</body>
</html>
