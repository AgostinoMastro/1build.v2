<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Build US National Average Pricing</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Initialize 1build widget with location -->
    <script type="text/javascript">
        function initWidget() {
            window.onebuild.init({
                key: "YOUR_API_KEY",  // Replace with your actual 1build EMBEDDED API key
                defaultFilters: {
                    state: "US",
                    county: "National Average"
                }
            });
        }
    </script>
</head>
<body onload="initWidget()">
    <div class="container">
        <h1>1Build US National Average Pricing</h1>
        <p>Browse construction products with standardized US national average pricing</p>
        
        <!-- Open widget button -->
        <button onclick="window.onebuild.open()">Open Catalog</button>
        
        <!-- Container for displaying selected product details -->
        <div id="product-details"></div>
    </div>
    
    <!-- 1Build widget script -->
    <script src="https://cdn.1build.com/widget.js" async defer></script>
    
    <!-- Custom scripts for handling product selection -->
    <script src="script.js"></script>
</body>
</html>
